<html>
    <head>
        <title>Node.js WebSocket chat</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
    <div class="container">
    <form class="form-group">
        <div class="row">
        <label class="label-color col-md-3" style="color:yellow">Your message:</label>
        <input type="text" id="input" class="form-control col-md-7">
        </div>
    </form>
    </div>
        <div id="roomsDiv">
            <b class="label-color">ROOMS</b>
            <button class="button btn btn-success" id="add-room-button">+</button>
            <ul id="roomsList"></ul>
        </div>
        <div id="messages" class="label-color"></div>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="chat.js"></script>
    </body>
</html>
